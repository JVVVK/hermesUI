<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hermes</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://browser.sentry-cdn.com/4.6.4/bundle.min.js" crossorigin="anonymous"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <h1>Objektų vietų parinkimo programa</h1>
  <table>
    <tr>
      Vietovių skaičius (maks. 10000):
      <br/><br/>
      <input type="number" id="viet_sk" value="100" min="1" max="10000"/>
    </tr>
    <br/><br/>
    <tr>
      Esančių objektų skaičius:
      <br/><br/>
      <input type="number" id="e_obj_sk" value="10" min="1" max="10000"/>
    </tr>
    <br/><br/>
    <tr>
      Kandidatų naujiems objektams skaičius:
      <br/><br/>
      <input type="number" id="k_obj_sk" value="10" min="1" max="10000"/>
    </tr>
    <br/><br/>
    <tr>
      Naujų objektų skaičius:
      <br/><br/>
      <input type="number" id="n_obj_sk" value="5" min="1" max="10000"/>
    </tr>
  </table>
  <br/>
  <button id="button" onClick="runAPI()">Paleisti algoritmą</button>
  <br/><br/>
  <div id="clients">Klientų skaičius: </div>
  <br/><br/>
  <div id="time">Skaičiavimo laikas (sek.): </div>
  <br/><br/>
  <div id='map' style='width: auto; height: 700px;'></div>
  <br/><br/>
  <div id="data"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoianZ2dmsiLCJhIjoiY2p1OG93MmNnMG84eDQzcGw3ajM2MXFnZiJ9.2LQwiHcQvqk1_M_X2rqSNA';
        var map = new mapboxgl.Map({
          container: 'map', // container id
          style: 'mapbox://styles/mapbox/light-v9?optimize=true', //stylesheet location
          center: [23.8948, 55.1736], // starting position
          zoom: 7 // starting zoom
        });
    </script>
</body>
</html>
